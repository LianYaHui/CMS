<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
body{font-size:12px;}
</style>
<script type="text/javascript" src="progressbar.pack.js"></script>
</head>

<body>

<input type="text" id="txt1" />
<div id="div1"></div>

<a onclick="changeSize();">改变大小</a>

<a onclick="P(10);">10</a>
<a onclick="P(20);">20</a>
<a onclick="P(50);">50</a>
<a onclick="P(80);">80</a>
<a onclick="P(40);">40</a>
<a onclick="P(90);">90</a>
</body>
</html>

<script type="text/javascript">
var $ = function(i){return document.getElementById(i);}
function ShowResult(num, obj){
	$(obj).value = num;
}
var strHtml = '<div id="divOne"></div>';
$('div1').innerHTML = strHtml;

var sbar1 = new ProgressBar($('divOne'),{id:1,width:300,min:0,defaultValue:60,title:'亮度',showPercent:true,border:'none',max:100,limit:{},callBack:ShowResult, returnValue:'txt1'});

window.setTimeout(Test, 1000);

function Test(){
	sbar1.setting(30);
}

function P(num){
	sbar1.setting(num);
}

function changeSize(){
	sbar1.changeSize(500, parseInt($('txt1').value));
	alert(sbar1.val);
}

</script>
